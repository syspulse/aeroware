apiVersion: apps/v1
kind: Deployment
metadata:
  name: adsb-ingest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adsb-ingest
  template:
    metadata:
      labels:
        app: adsb-ingest
    spec:
      containers:
      - name: adsb-ingest
        image: syspulse/adsb-ingest:latest
        imagePullPolicy: Always
        args: ["--dump1090-host","rp-1.u132.net","--dump1090-port","30002","--aircraft","'[Aa][nN].*'","-d","/data","-f","Antonov-{yyyy-MM-dd_HH}.log"]
        volumeMounts:
        - mountPath: /cache
          name: cache-volume
        - mountPath: /data
          name: data-volume
      volumes:
      - name: data-volume
        hostPath:
          path: /mnt/nfs/data
          type: Directory
      - name: cache-volume
        hostPath:
          path: /dev/shm
